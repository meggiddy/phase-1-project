<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Maggify</title>
  </head>
  <body>
    <div class="navbar">
      <a href=""><img id="logo" src="/assets/logo.svg" alt="Maggify-logo" /></a>
    </div>
    
    <header>
        <div class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fa-search">Discover</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-book">MY LIBRARY</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-music">RADIO</span>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fas fa-plus-square">Create playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fas fa-heart">Liked Songs</span>
                        </a>
                    </li>
                </ul>
                </div>
                <div class="search">
                    <form class="searchform">
                        <input type="text" placeholder="Search Song/Artist.." />
                        <button type="submit" id="search">Search</button>
                    </form>
                    <!-- <div class="user">
                        <img src="assets/userMaggie.JPG" alt="User" title="Maggie">
                    </div> -->
                </div>
            </nav>
    <div id="mostListened">
      <h2>Most Listened</h2>
      <p>Show More</p>
    </div>
    <div id="suggestions">
      <h2>Suggestions</h2>
    </div>
    </div>
    <script src="/src/index.js"></script>
    <script src="https://kit.fontawesome.com/1918c821e7.js" crossorigin="anonymous"></script>
  </body>
</html>
