<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Maggify</title>
</head>

<body>
    <header>
        <div class="sidebar">
            <nav>
                <a href="">
                    <img id="logo1" src="/assets/logo.svg" alt="Maggify-logo" />
                </a>
                <ul>
                    <li>
                        <span class="fa fa-search"><a href="#"> Discover</a></span>
                    </li>
                    <li>
                        <span class="fa fa-book"><a href="#"> My Library</a></span>
                    </li>
                    <li>
                        <span class="fa fa-music"><a href="#">Radio</a></span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span class="fa fas fa-plus-square"><a href="#">Create playlist</a></span>
                    </li>
                    <li>
                        <span class="fa fas fa-heart"><a href="#"> Liked Songs</a></span>
                    </li>
                </ul>
        </div>
       
        </nav>

    <div class="main-container">
        <div class="topbar">

                <form class="searchform">

                </form>
                <!-- <div class="user">
                            <img src="assets/userMaggie.JPG" alt="User" title="Maggie">
                        </div> -->

                <li><a>Download</a></li>
                <li><a>Support</a></li>
                <li id="divider">|</li>
                <li><a>Sign Up</a></li>
                <button>Log In</button>
                
            </ul>
        </div>
        <div id="mostListened">
            <h2>Most Listened</h2>
            <p>Show More</p>
            <div id="mostSong">
                <img id="coverImg" />
                <h4 id="title"></h4>
                <p id="details"></p>
            </div>
        </div>
        <div id="suggestions">
            <h2>Suggestions</h2>
        </div>
    </div>
    </div>
    <script src="/src/index.js"></script>
